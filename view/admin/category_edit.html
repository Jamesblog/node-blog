{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台管理</a></li>
    <li class="active">修改分类</li>
</ol>
<h3>修改分类-{{category.name}}</h3>
<form method="POST">
    <div class="form-group">
        <label for="categoryName">分类名称：</label>
        <input type="text" value="{{category.name}}" class="form-control" name="name" id="categoryName" placeholder="请输入分类名称">
    </div>
    <button type="submit" class="btn btn-default">提交修改</button>
</form>
{% endblock %}
